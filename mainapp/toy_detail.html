{% extends 'base.html' %}
{% block content %}

<h1 style="color: black; text-align: center;">Toy Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title" style="color:darkslategray;font-size: 35px;">{{ toy.name }}</span>
        <p style="color:black;">Color: {{ toy.color }}</p>
      </div>
      <div class="card-action">
       <button style="width: 160px;"> <a href="{% url 'toys_update' toy.id %}" style="color:cornflowerblue; font-size: larger;">Edit</a></button>
       <button style="width: 160px;"> <a href="{% url 'toys_delete' toy.id %}" style="font-size: larger;">Delete</a></button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
